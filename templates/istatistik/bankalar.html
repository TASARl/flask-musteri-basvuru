{% extends "modul__base_yeni.html" %}
{% block styles %}
<style>

</style>
{% endblock %}


{% block title %}HızlıKredi | En Hızlı Taşıt Kredisi{% endblock %}


{% block content %}
<div class="card card-bordered">
    <div class="card-body">
        <div id="apexcharts_bankalar" style="height: 500px;"></div>
    </div>
</div>

{% endblock %}



{% block scripts %} 
<script>
    $(document).ready(function() {
      var element_bankalar = document.getElementById('apexcharts_bankalar');
    
      var height = parseInt(KTUtil.css(element_bankalar, 'height'));
      var labelColor = KTUtil.getCssVariableValue('--kt-gray-500');
      var borderColor = KTUtil.getCssVariableValue('--kt-gray-200');
      var baseColor = '#FF6D60';
      var secondaryColor = '#98D8AA';
    
      if (!element_bankalar) {
          return;
      }
    
      var options = {
          series: [{
              name: 'Net Profit',
              data: [44, 55, 57, 56, 61, 58,44, 55, 0, 0, 61, 58,4]
          }, {
              name: 'Revenue',
              data: [76, 85, 101, 98, 87, 105,44, 55, 0, 0, 61, 58,4]
          }],
          chart: {
              fontFamily: 'inherit',
              type: 'bar',
              height: height,
              toolbar: {
                  show: false
              }
          },
          plotOptions: {
              bar: {
                  horizontal: true,
                  columnWidth: ['30%'],
                  endingShape: 'rounded'
              },
          },
          legend: {
              show: false
          },
          dataLabels: {
              enabled: false
          },
          stroke: {
              show: true,
              width: 2,
              colors: ['transparent']
          },
          xaxis: {
              categories: ['Yapı Kredi', 'Koç Finans', 'Alj Finans', 'Türkiye Finans', 'Teb', 'Garanti Bankası','Aktifbank','Otosor','VDF','BURGAN BANK','QUICK FİNANS','ING BANK','AL BARAKA'],
              axisBorder: {
                  show: false,
              },
              axisTicks: {
                  show: false
              },
              labels: {
                  style: {
                      colors: labelColor,
                      fontSize: '12px'
                  }
              }
          },
          yaxis: {
              labels: {
                  style: {
                      colors: labelColor,
                      fontSize: '12px'
                  }
              }
          },
          fill: {
              opacity: 1
          },
          states: {
              normal: {
                  filter: {
                      type: 'none',
                      value: 0
                  }
              },
              hover: {
                  filter: {
                      type: 'none',
                      value: 0
                  }
              },
              active: {
                  allowMultipleDataPointsSelection: false,
                  filter: {
                      type: 'none',
                      value: 0
                  }
              }
          },
          tooltip: {
              style: {
                  fontSize: '12px'
              },
              y: {
                  formatter: function (val) {
                      return '$' + val + ' thousands'
                  }
              }
          },
          colors: [baseColor, secondaryColor],
          grid: {
              borderColor: borderColor,
              strokeDashArray: 4,
              yaxis: {
                  lines: {
                      show: true
                  }
              }
          }
      };
    
      var chart = new ApexCharts(element_bankalar, options);
      chart.render();
    });
    </script>
    
{% endblock %}
