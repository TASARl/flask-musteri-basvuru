<script>
    // Guncellemele Modal içine dosya id si gönderme ve eski verileri getir. fonksiyon basvurular.htmlde
    // dosya numarasi sadece ba;likda gorunmesi icin
const buttons_guncelle = document.querySelectorAll('.dosyaDurumButonu');
buttons_guncelle.forEach(function(button) {
    button.addEventListener('click', function() {

        dosya_numaraaasi = button.dataset.dosya_numarasi;
        dosya_id = button.dataset.customerid;
        $('#dosya_id_durum').val(dosya_id);
        $('#dosyaNumarasi').text(dosya_numaraaasi)

        getDosyaGuncellemeleri(dosya_id);

    });
});

</script>
