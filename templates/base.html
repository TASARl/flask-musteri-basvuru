<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}{% endblock %}</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>
    <div class="header">
      <img src="logo.png" alt="Logo" class="logo" />
      <h1>Müşteri Yönetim Sistemi</h1>
      <a href="{{ url_for('get_customers') }}" class="active">Muşteriler</a>
      <a href="{{ url_for('index') }}">Yeni Kayıt Ekle</a>
      <a href="{{ url_for('last_selected_customer') }}">Seçili Kayıt</a>
      <a href="{{ url_for('signup') }}">Üye Ekle</a>
      <a href="{{ url_for('logout') }}">Çıkış Yap</a>
    </div>
    {% block content %} {% endblock %} {% block scripts %} {% endblock %}
  </body>
</html>
