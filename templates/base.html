<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}{% endblock %}</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>
    <div class="header">
      <img src="logo.png" alt="Logo" class="logo" />
      <h1>Müşteri Yönetim Sistemi</h1>
      <a href="{{ url_for('get_customers') }}" {% if request.path == '/customers' %}class="active"{% endif %} >Muşteriler</a>
      <a href="{{ url_for('index') }}" {% if request.path == '/' %}class="active"{% endif %} >Müşteri Ekle</a>   
     
      <a href="{{ url_for('signup') }}" {% if request.path == '/signup' %}class="active"{% endif %} >Kullanıcı Ekle</a>
      <a href="{{ url_for('logout') }}" {% if request.path == '/home/' %}class="active"{% endif %} >Çıkış Yap</a>
    </div>
    {% block content %} {% endblock %} {% block scripts %} {% endblock %}
  </body>
</html>
